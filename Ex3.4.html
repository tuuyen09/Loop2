<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let fi;
    let fB = 0;
    let fA = 1;
    let total = 0;
    for (i = 1; i <= 20; i++) {
        if (i === 1) {
            fi = 1
        } else {
            fi = fA + fB;
            fB = fA;
            fA = fi;

        }
        total += fi;

    }
    document.write('Tổng 20 số đầu tiên trong dãy fibonacci =' + total);
</script>
</body>
</html>
