<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let fi;
    let fB = 0;
    let fA = 1;
  for (i=1;i<=20;i++){
      if (i===1){
          document.write(i + '<br/>')
      } else {
          fi = fA + fB;
        fB = fA;
        fA = fi;
      document.write(fi + '<br/>');
      }
  }
</script>
</body>
</html>
